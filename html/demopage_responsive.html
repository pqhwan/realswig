<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Swiggly - People Powered Shipping</title>

        <!-- Bootstrap CSS here -->
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/bootstrap-theme.css" rel="stylesheet">

        <!--Bootstrap JS & Jqeury-->
        <script src="js/jquery-2.1.0.js"></script>
        <script src="js/bootstrap.js"> </script>
        <script src="js/viewport-units-buggyfill.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>

        <style>
            /*global*/
            html body{
                margin:0;
                font-family:'Lato', sans-serif;
            }
            h1{
                margin:0;
                font-weight:300;
                font-size:60px;
                color:black;
            }
            
            /*nav*/
            #nav{
                width:100%;
                position:fixed;
                background:rgba(204,221,238,.3);
                display:block;
                vertical-align:middle;
                height: 70px;
            }
            #navlogo{
                float:left;
            }
            #navtosignup{
                float:right;
                margin-top:10px;
            }

            .panel{
                margin:0;
                padding:0;
            }

            /* top */
            #top{
                height:100vh;
                width:100%;
                min-height:800px;
            }

            #top img{
                margin-top:40px;
            }

            /*bigger width for big screen*/
            @media (min-width: 962px){
                #top img{
                    height:150px;
                }
            }
           
            #top h2{
                font-family:'Lato', sans-serif;
            }
            #top button{
                margin-top:50px;
                background-color:transparent;
                border:1px solid;
                color:black;
            }
            #top button:hover{
                color:white;
                background-color:#F52B1C;
            }
            #video{
                margin-top:20px;
            }

            /*embedded video size for mobile */
            @media (max-width:600px){
                #video iframe{
                    width:100%;
                    height:150px;
                }
            }
            /*pitch*/
            #pitch{
                height:100vh;
                width:100%;
                background-color:#1A2634;
                min-height:800px;
            }

            /*pitch panel size for mobile (landscape and portrait)*/
            @media (max-width:600px){
                #pitch{
                    min-height:600px;
                }
            }

            #pitch h1{color:white;}

            #pitch h2{
                color:#F52B1C;
            }

            #pitch .svg{
                fill:#F52B1C;
                width:100px;
                height:100px;
            }

            #cities{
                margin-top:15vh;
                margin-bottom:15vh;
            }

            .city{
                padding:0;
            }

            /*font and icon size for mobile*/
            @media (max-width: 600px){
                #pitch h1{
                    font-size:25px;
                }
                #pitch h2{
                    font-size:13px;
                }
                #pitch .svg{
                    width:50px;
                    height:50px;
                }
            }

        </style>
    </head>
    <body>
        <div id="nav" style="display:none">
            <div class="container">
                <a href="/" id="navlogo">
                    <img src="img/swigglylogo2.png" height="70px">
                </a>
                <a id="navtosignup"class="btn-primary btn-lg" href="#signup">
                    Join Us
                </a>
            </div>
        </div>

        <div id="top" class="panel">
            <div class="container text-center">
                <div id="heading" class="row">
                    <img src="img/swigglylogo.png" height="100px">
                    <h1>swiggly</h1>
                    <h3>Same day shipping for gas money</h3>
                </div>
                <div id="video" class="row">
                    <iframe src="//player.vimeo.com/video/89009115?badge=0" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                </div>
                <button class="btn btn-lg mbtn" href="#signup">
                    Join Us
                </button>
            </div>
        </div>

        <div id="pitch" class="panel">
            <div class="container text-center">
                <div class="row" style="margin-top:5vh;margin-bottom:5vh;">
                    <h1>
                        People spend over $15 billion every year
                        to ship things along Northeastern U.S.
                    </h1>
                </div>

                <div id="cities"class="row">
                    <div class="city col-md-2 col-md-offset-1 col-xs-2 col-xs-offset-1">
                        <img src="img/pin7.svg" class="svg">
                        <h2>DC</h2>
                    </div>
                    <div class="city col-md-2 col-xs-2">
                        <img src="img/pin7.svg" class="svg"><br>
                        <h2>Baltimore</h2>
                    </div>
                    <div class="city col-md-2 col-xs-2">
                        <img src="img/pin7.svg" class="svg"><br>
                        <h2>Philly</h2>
                    </div>
                    <div class="city col-md-2 col-xs-2">
                        <img src="img/pin7.svg" class="svg"><br>
                        <h2>NYC</h2>
                    </div>
                    <div class="city col-md-2 col-xs-2">
                        <img src="img/pin7.svg" class="svg">
                        <h2>Boston</h2>
                    </div>
                </div>

                <div class="row">
                    <h1>
                        We'd like to turn some of that into
                        your travel fare/gas money.
                    </h1>
                </div>

            </div>
        </div>

        <div id="more">
        </div>
        <div id="why">
        </div>
        <div id="but">
        </div>

    </body>
    <script>
     /*
     * Replace all SVG images with inline SVG
     */
     jQuery('img.svg').each(function(){
            var $img = jQuery(this);
            var imgID = $img.attr('id');
            var imgClass = $img.attr('class');
            var imgURL = $img.attr('src');

            jQuery.get(imgURL, function(data) {
                // Get the SVG tag, ignore the rest
                var $svg = jQuery(data).find('svg');

                // Add replaced image's ID to the new SVG
                if(typeof imgID !== 'undefined') {
                    $svg = $svg.attr('id', imgID);
                }
                // Add replaced image's classes to the new SVG
                if(typeof imgClass !== 'undefined') {
                    $svg = $svg.attr('class', imgClass+' replaced-svg');
                }

                // Remove any invalid XML tags as per http://validator.w3.org
                $svg = $svg.removeAttr('xmlns:a');

                // Replace image with new SVG
                $img.replaceWith($svg);

            }, 'xml');

        });

        window.viewportUnitsBuggyfill.init();
    </script>
</html>
